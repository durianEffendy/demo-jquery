<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas Pemweb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center ">
    <div class="card container my-5 shadow">
        <div class="d-flex flex-row justify-content-between">
            <div class="card konten w-50" id="identitas">
                <h2 class="mb-5">Tugas AJAX & Manipulasi DOM dengan JS</h2>
                <h3 class="lead">Dibuat Oleh: Ivan Effendy</h3>
                <h3 class="lead">NIM: 215150407111030</h3>
            </div>
            <div class="card konten w-50" id="form">
                <form id="input" class="w-100">
                    <label for="text" class="form-label">Teks:</label>
                    <input name="teks" type="text" class="form-control mb-2" id="teks"
                        placeholder="Ketikkan sebuah teks" required>
                    <label for="number" class="form-label">Angka:</label>

                    <input name="angka" type="number" class="form-control mb-2" id="angka"
                        placeholder="Ketikkan sebuah angka" required>

                    <div class="d-flex justify-content-end w-100 mt-3">
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="spinner-border m-3" style="width: 5rem; height: 5rem" role=" status" id="spinner"
                aria-hidden="true"></div>
        </div>


        <div class="m-3">
            <table id="table" class="table table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Text</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
